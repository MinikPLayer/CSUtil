# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  build:

    runs-on: [self-hosted, linux]
    services:
      mysql:
        image: mysql:latest
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: csutil_test
            MYSQL_USER: csutil_test
            MYSQL_PASSWORD: csutil_test
        ports:
            - 23484:3306
        options: --health-cmd="mysqladmin ping" --health-interval=3s --health-timeout=2s --health-retries=3

    steps:
    - name: Verify unittest DB exists
      run: mysql --host 127.0.0.1 --port $UNOPLANNER_MYSQL_PORT -uroot -e "SHOW DATABASES LIKE 'csutil_test'"
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build
